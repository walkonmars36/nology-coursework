<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <title>CSS Flag Challenge</title>
  </head>
  <body>
    <header>
      <h1>CSS Flags Challenge</h1>
    </header>
    <!-- FLAGS HAVE THEIR WIDTH SET AND ARE CENTERED ON THE PAGE ACCORDING TO THE CSS RULES SET BY MAIN -->
    <main>
      <div id="flags-a">
        <div id="german">
          <div class="black-germ"></div>
          <div class="red-germ"></div>
          <div class="yellow-germ"></div>
        </div>
        <div id="hungary">
          <div class="red-hung"></div>
          <div class="white-hung"></div>
          <div class="green-hung"></div>
        </div>
      </div>

      <div id="flags-b">
        <div id="france">
          <div class="blue-fr"></div>
          <div class="white-b"></div>
          <div class="red-fr"></div>
        </div>
        <div id="ireland">
          <div class="green-ire"></div>
          <div class="white-b"></div>
          <div class="orange-ire"></div>
        </div>
      </div>
    </main>

    <!-- USED JQUERY TOGGLE FUNCTION TO ENABLE CLICKING FROM FRENCH TO IRISH FLAG AND BACK AGAIN -->
    <script>
      $("#ireland").hide();
      $("#france, #ireland").on("click", function () {
        $("#france, #ireland").toggle();
      });
    </script>
  </body>
</html>
