<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Bootstrap Grid Challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm">1</div>
        <div class="col-sm">2</div>
        <div class="col-sm">3</div>
        <div class="col-sm">4</div>
        <div class="col-sm">5</div>
        <div class="col-sm">6</div>
        <div class="col-sm">7</div>
        <div class="col-sm">8</div>
        <div class="col-sm">9</div>
        <div class="col-sm">10</div>
        <div class="col-sm">11</div>
        <div class="col-sm">12</div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-md-4">1</div>
        <div class="col-sm-6 col-md-8">2</div>
      </div>

      <!-- Bootstrap breakpoints
            xs:0
            sm: 576px
            md: 768px
            lg: 992px;
            xl: 1200px
         -->
      <div class="row">
        <div class="col-sm-12 col-md-8">1</div>
        <div class="col-sm-12 col-md-4">2</div>
        <div class="col-sm-12 col-md-4">3</div>
        <div class="col-sm-12 col-md-8">4</div>
        <div class="col-sm-6 col-md-8">5</div>
        <div class="col-sm-6 col-md-4">6</div>
        <div class="col-sm-6">7</div>
        <div class="col-sm-6">8</div>
        <div class="col-sm-6 col-md-3">9</div>
        <div class="col-sm-6 col-md-3">10</div>
        <div class="col-sm-6 col-md-3">11</div>
        <div class="col-sm-6 col-md-3">12</div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
