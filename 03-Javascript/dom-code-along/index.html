<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <style>
      * {
        font-family: sans-serif;
      }

      .valid {
        background-color: lightgreen;
        border: 5px solid green;
      }

      form {
        margin: 20px 5px;
      }

      form * {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Event Attribute -->
    <!-- <h1 onmouseover="alert('Mouse over')">This is my heading</h1>
    <button onclick="alert('I was clicked')">Click me</button>

    <form action="">
      <input onfocus="alert('I was focussed')" type="text" />

    <h1 id="heading">Hello</h1>
    <button id="button">Click me</button>
    <form action="">
      <input type="text" name="" class="text-input" />
      <input type="text" name="" class="text-input" />
    </form>

    <form action="" id="name-form">
      <input type="text" name="" id="name-input" />
      <button>Submit</button>
    </form>

    <ul id="names-list"> </ul>

    <script>
      //console.log(document.getElementById("heading"));

      // Getting HTML element reference
      const heading = document.getElementById("heading");
      const button = document.getElementById("button");

      // Getting multiple elements
      const textInputs = document.getElementsByClassName("text-input");

      //   console.log({heading});
      //   heading.innerHTML = "Javascript <span>did this</span>";

      //   console.log({button});
      //   button.style.backgroundColor = "green";
      //   button.innerHTML = "Clicked ðŸ˜€ ";

      //   // Interacting with a HTML collection
      //   console.log(textInputs);
      //   textInputs[0].value = "The user was here";
      //   textInputs[1].value = "And also here!";

      //   // Looped through HTML collection
      //   for (let i = 0; i < textInputs.length; i++) {
      //     textInputs[i].value = "A loop did this";
      //   }

      // Event Listeners - syntax with anonomous function

      // htmlElement.addEventListener('event', () => {
      // ... do something
      //})

      heading.addEventListener("mouseover", () => {
        heading.innerHTML = "Javascript did this";
      });

      heading.addEventListener("mouseleave", () => {
        heading.innerHTML = "Hello again!";
      });

      button.addEventListener("click", () => {
        button.innerHTML = "Clicked ðŸ˜€ ";
        button.style.backgroundColor = "green";
      });

      textInputs[0].addEventListener("focus", () => {
        textInputs[0].classList.add("valid");
      });

      textInputs[1].addEventListener("input", (event) => {
        // console.log(event);
        // event.target.classList.add("valid");
        console.log(event.target.value);
      });

      const nameForm = document.getElementById("name-form");

      nameForm.addEventListener("submit", (event) => {
        event.preventDefault();
        const namesList = document.getElementById("names-list");

        const inputValue = document.getElementById("name-input").value;

        namesList.innerHTML += `<li>${inputValue}</li>`;
      });
    </script>
  </body>
</html>
