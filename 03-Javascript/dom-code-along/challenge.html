<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap" rel="stylesheet" />
    <style>
      h1,
      h2,
      h3,
      h4,
      h5 {
        font-family: "Poppins";
      }
      * {
        font-family: "Lato";
      }
      .valid {
        border: 5px solid green;
      }
      .invalid {
        border: 5px solid red;
      }

      .active {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <main>
      <!-- Welcome/Title -->
      <section id="welcome">
        <h1 id="welcome-title">Welcome to Nology Conference!</h1>
        <p>Amazing talks from amazing people.</p>
      </section>

      <!-- Register your interest -->
      <section id="contact">
        <h3>Register your interest!</h3>
        <form id="formRegister">
          <div class="form-group">
            <label class="form-label">Name</label>
            <input class="form-input" />
          </div>
          <div class="form-group">
            <label class="form-label">Email</label>
            <input class="form-input" />
          </div>
          <button onclick="handleRegister()">Send</button>
        </form>
      </section>

      <section id="summary">
        <h3>Summary</h3>
        <ul id="summary-list"></ul>
      </section>
    </main>

    <!-- Script -->
    <script defer>
      //////////////////////// 1 ////////////////////
      // 1. Change the welcome innerHTML to 'Welcome to Nology Conference 2021!'

      const currentYear = new Date().getFullYear();

      document.getElementById("welcome-title").innerHTML = "Welcome to the Nology conference" + " " + currentYear + "!";

      //////////////////////// 2 ////////////////////
      // 2. Add an 'active' class to first form-input
      let formInputs = document.getElementsByClassName("form-input");
      formInputs[0].classList.add("active");

      // 3. Create a handleRegister function to run when the form is submitted, a simple pop please.

      const handleRegister = () => {
        alert("You have registered");
      };

      ///////////////////////////// 3 ////////////////////
      //   const handleRegister = document.getElementById("formRegister");

      //   handleRegister.addEventListener("submit", () => {
      //     alert("You have registered");
      //   });

      /////////////////////////// 4  ///////////////////////////

      // 4. Create a (handleInputChange) function to validate the input
      // Can you add the class 'valid' if it has a value?â€‹
      // Can you  add the 'invalid' class if it does not?

      formInputs[0].addEventListener("input", (event) => {
        let inputValue = event.target.value;

        if (inputValue != undefined && inputValue.length > 0) {
          event.target.classList.remove("invalid");
          event.target.classList.add("valid");
        } else {
          event.target.classList.remove("valid");
          event.target.classList.add("invalid");
        }
      });

      // EXTENSION Dynamically add a ul/li list beneath the form with the summary points of conference

      const summaryPoints = ["intro", "SCSS", "Disco"];
      const summaryList = document.getElementById("summary-list");

      const summaryPointsHTML = summaryPoints.map((summaryPoints) => {
        return `<li>${summaryPoints}</li>`;
      });

      summaryList.innerHTML = summaryPointsHTML.join("");
    </script>
  </body>
</html>
