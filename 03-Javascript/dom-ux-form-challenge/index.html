<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <title>The DOM UX Form Challenge</title>
  </head>

  <body>
    <!--Welcome/Title-->
    <section id="welcome">
      <h1 id="welcome__title">Welcome to Nology Conference!</h1>
      <h2 id="welcome__subtitle"> Amazing talks from amazing people.</h2>
    </section>

    <div id="summary-list"></div>

    <!-- Register your interest -->
    <section id="form__container">
      <div class="form__header">
        <h2 id="register">Register Your Interest</h2>
      </div>
      <!--Form-->
      <form id="form" class="form" novalidate>
        <div class="form__input">
          <label for="fullName">Name *</label>
          <input type="text" id="fullName" placeholder="Your full name" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form__input">
          <label for="email">Email *</label>
          <input type="email" id="email" placeholder="Your email address" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <button id="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
