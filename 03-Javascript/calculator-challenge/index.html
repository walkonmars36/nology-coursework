<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Challenge</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <!--Calculator display-->
      <div><input type="text" id="calc-display" class="calculator__display" value="0" readonly /></div>

      <!--Calculator keys-->
      <div class="calculator__keys">
        <button class="operatorBtn" value="+" onclick="operatorBtnPress('+')">+</button>
        <button class="operatorBtn" value="-" onclick="operatorBtnPress('-')">-</button>
        <button class="operatorBtn" value="*" onclick="operatorBtnPress('*')">&times;</button>
        <button class="operatorBtn" value="/" onclick="operatorBtnPress('/')">&divide;</button>

        <button class="numBtn" value="7" onclick="numBtnPress(7)">7</button>
        <button class="numBtn" value="8" onclick="numBtnPress(8)">8</button>
        <button class="numBtn" value="9" onclick="numBtnPress(9)">9</button>

        <button class="numBtn" value="4" onclick="numBtnPress(4)">4</button>
        <button class="numBtn" value="5" onclick="numBtnPress(5)">5</button>
        <button class="numBtn" value="6" onclick="numBtnPress(6)">6</button>

        <button class="numBtn" value="1" onclick="numBtnPress(1)">1</button>
        <button class="numBtn" value="2" onclick="numBtnPress(2)">2</button>
        <button class="numBtn" value="3" onclick="numBtnPress(3)">3</button>

        <button class="numBtn" value="0" onclick="numBtnPress(0)">0</button>
        <button class="numBtn" value="." onclick="numBtnPress('.')">.</button>
        <button class="numBtn" value="AC" onclick="clearBtnPress()">AC</button>

        <button class="equalBtn" value="=" onclick="equalBtnPress()">=</button>
      </div>
    </div>
  </body>
</html>
