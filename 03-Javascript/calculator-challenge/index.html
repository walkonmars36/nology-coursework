<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Challenge</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <!--Calculator screen-->
      <div class="calculator__screen"><input type="text" id="calc-entry" class="calculator__entry" value="0" readonly /> </div>

      <!--Calculator keys-->
      <div class="calculator__keys">
        <button class="mathBut" value="+" onclick="mathButPress('+')">+</button>
        <button class="mathBut" value="-" onclick="mathButPress('-')">-</button>
        <button class="mathBut" value="*" onclick="mathButPress('*')">&times;</button>
        <button class="mathBut" value="/" onclick="mathButPress('/')">&divide;</button>

        <button class="numBut" value="7" onclick="numButPress(7)">7</button>
        <button class="numBut" value="8" onclick="numButPress(8)">8</button>
        <button class="numBut" value="9" onclick="numButPress(9)">9</button>

        <button class="numBut" value="4" onclick="numButPress(4)">4</button>
        <button class="numBut" value="5" onclick="numButPress(5)">5</button>
        <button class="numBut" value="6" onclick="numButPress(6)">6</button>

        <button class="numBut" value="1" onclick="numButPress(1)">1</button>
        <button class="numBut" value="2" onclick="numButPress(2)">2</button>
        <button class="numBut" value="3" onclick="numButPress(3)">3</button>

        <button class="numBut" value="0" onclick="numButPress(0)">0</button>
        <button class="numBut" value="." onclick="numButPress('.')">.</button>
        <button class="numBut" value="AC" onclick="clearButPress()">AC</button>

        <button class="equalBut" value="=" onclick="equalButPress()">=</button>
      </div>
    </div>
  </body>
</html>
